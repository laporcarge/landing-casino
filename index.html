<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ganamos</title>

  <!-- Perf: preconnect -->
  <link rel="preconnect" href="https://connect.facebook.net" crossorigin>
  <link rel="preconnect" href="https://wa.me" crossorigin>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />

  <link rel="icon" href="img/logo%20casss.png" />

  <style>
    * { box-sizing: border-box }
    body {
      margin: 0; color: #fff; font-family: Inter, system-ui, -apple-system, sans-serif;
      background: url("img/fondo-2.avif") no-repeat center/cover fixed; text-align: center;
    }
    .logo img { margin-top: 32px; width: 220px }
    .main-title { margin: 24px 0; font-family: "Bebas Neue", sans-serif }
    .main-title p { font-size: 34px; margin: 8px 0; text-shadow: 0 0 8px rgba(0,0,0,.6) }
    .wsp { margin: 28px 0 }
    .go, .copy {
      padding: .9em 1.6em; font-family: "Bebas Neue", sans-serif; font-size: 28px;
      border: 0; border-radius: 12px; color: #fff; cursor: pointer; display: inline-flex;
      align-items: center; gap: 10px; box-shadow: 0 6px 18px rgba(0,0,0,.3); transition: transform .15s;
    }
    .go { background: #25D366 }
    .go:hover { transform: scale(1.04) }
    .copy { background: #374151 }
    .copy:hover { transform: scale(1.04) }

    .info-box { margin: 40px 0 80px }
    .info-box p, .info-box h3 { margin: 10px 0; text-shadow: 0 0 6px rgba(0,0,0,.5) }

    .sticky {
      position: fixed; left: 0; right: 0; bottom: 0; z-index: 9999;
      background: rgba(0,0,0,.65); backdrop-filter: blur(6px);
      padding: 10px 14px; display: flex; gap: 10px; justify-content: center; align-items: center;
    }
    .sticky .go, .sticky .copy { font-size: 20px; padding: .7em 1.2em }
    .benefits { max-width: 960px; margin: 0 auto 80px; text-align: left; padding: 0 16px }
    .benefits h3 { font-family: "Bebas Neue", sans-serif; font-size: 30px }
    .benefits ul { margin: 10px 0 0 18px }
    .benefits li { margin: 6px 0 }
    img[alt="Logo"] { content-visibility: auto }
  </style>

  <!-- Meta Pixel (sin PageView) -->
  <script>
    !function(f,b,e,v,n,t,s){
      if(f.fbq) return; n=f.fbq=function(){ n.callMethod?
        n.callMethod.apply(n,arguments):n.queue.push(arguments) };
      if(!f._fbq) f._fbq=n; n.push=n; n.loaded=!0; n.version='2.0';
      n.queue=[]; t=b.createElement(e); t.async=!0; t.src=v;
      s=b.getElementsByTagName(e)[0]; s.parentNode.insertBefore(t,s);
    }(window, document, 'script', 'https://connect.facebook.net/en_US/fbevents.js');
    fbq('init', '1863041204266352'); // NO PageView
  </script>
</head>
<body>

  <div class="logo">
    <img src="img/logo%20casss.png" alt="Logo" />
  </div>

  <div class="main-title">
    <p>HACÉ CLICK EN CONTACTARSE</p>
    <p>Y COMENZÁ A GANAR</p>
  </div>

  <div class="wsp">
    <button class="go" id="btn-contact">CONTACTARSE <img src="img/whatsapp.png" alt="W" width="28" height="28"/></button>
    <button class="copy" id="btn-copy">COPIAR NÚMERO</button>
  </div>

  <div class="info-box">
    <p>Mínimo de carga: $2.000</p>
    <h3>SEGURIDAD EN CADA JUGADA<br/>PAGOS TOTALES<br/>Y MUCHO MÁS</h3>
  </div>

  <section class="benefits">
    <h3>¿Por qué escribirnos ahora?</h3>
    <ul>
      <li>Atención por WhatsApp en minutos.</li>
      <li>Altas y pagos simples, paso a paso.</li>
      <li>Promos activas para primeros depósitos.</li>
    </ul>
  </section>

  <div class="sticky">
    <button class="go" id="btn-contact-sticky">Contactarse</button>
    <button class="copy" id="btn-copy-sticky">Copiar número</button>
  </div>

  <script>
    (function () {
      // CONFIG
      const PHONE = "5493515761399"; // <-- tu número en formato internacional sin "+"
      const BASE_MSG = "Hola, quisiera un usuario mi nombre es:"; // ✅ actualizado
      const WHATSAPP_BASE = "https://wa.me/";

      const qs = new URLSearchParams(window.location.search);
      const get = k => qs.get(k) || "";

      function buildPrefill() {
        const parts = [];
        parts.push(BASE_MSG);
        const fbclid = get("fbclid"); if (fbclid) parts.push(`fbclid: ${fbclid}`);
        const src = get("utm_source") || ""; if (src) parts.push(`utm_source: ${src}`);
        const cmp = get("utm_campaign") || ""; if (cmp) parts.push(`utm_campaign: ${cmp}`);
        const ad = get("utm_content") || ""; if (ad) parts.push(`utm_content: ${ad}`);
        return encodeURIComponent(parts.join(" | "));
      }

      function eventId() {
        return (crypto?.randomUUID?.() || String(Date.now()) + Math.random().toString(16).slice(2));
      }

      function contactAndOpen() {
        try {
          if (typeof fbq !== "undefined") {
            fbq("track", "Contact", {
              content_category: "whatsapp",
              currency: "ARS",
              value: 0,
              event_id: eventId()
            });
          }
        } catch (e) {}
        const url = `${WHATSAPP_BASE}${PHONE}?text=${buildPrefill()}`;
        setTimeout(() => window.open(url, "_blank", "noopener,noreferrer"), 160);
      }

      function copyNumber() {
        navigator.clipboard.writeText("+" + PHONE).then(() => {
          alert("Número copiado. Abrí WhatsApp y pegalo en un chat.");
        }).catch(() => {
          prompt("Copiá el número:", "+" + PHONE);
        });
      }

      ["btn-contact", "btn-contact-sticky"].forEach(id => {
        const el = document.getElementById(id);
        if (el) el.addEventListener("click", contactAndOpen);
      });

      ["btn-copy", "btn-copy-sticky"].forEach(id => {
        const el = document.getElementById(id);
        if (el) el.addEventListener("click", copyNumber);
      });
    })();
  </script>
</body>
</html>
